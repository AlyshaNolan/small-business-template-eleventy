{% assign c = "c-navigation" %}
<nav class="{{c}}" aria-label="Main menu">
    <a class="{{c}}__logo-link" href="/" aria-label="Home" {% if page.url == "/" %}aria-current="page"{% endif %}>
        {% if nav.navigation_heading %}
            <span class="{{c}}__logo-text">{{ nav.navigation_heading }}</span>
        {% else %}
            <img class="{{c}}__logo-image" src="{{nav.logo_image}}" alt="Site logotype" />
        {% endif %}
    </a>
    
    {% include 'partials/nav/navigation-mobile.html' %}
    {% include 'partials/nav/navigation-desktop.html' %}
</nav>
