# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: "Testimonial"
  description: A short statement where people share feedback or recommendations
  icon: side_navigation
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  content:
    testimonial: bookshop:generic/component-heading
    username:
    buttons: [bookshop:generic/button]
  styles:
    orientation:
    image: bookshop:generic/image
    background_variant: "Dark"


# Overrides any fields in the blueprint when viewing this component in the component browser
preview:
  content:
    heading:
      bookshop: generic/component-heading
      eyebrow_headline: WHAT YOUR CUSTOMERS SAY
      primary_heading: "Their customer service is second to none."
    username: John Smith
    buttons:
      url: "#"
      open_in_new_tab: false
      text: "Button text"
      variant: "primary"
      disabled: false
      arrow: "right"
      onclick: 
  styles:
    orientation: Left
    background_variant: "Dark"
    image: 
      bookshop: generic/image
      image_path: https://placekitten.com/300/500
      image_alt: A cute kitten


# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  orientation:
    type: select
    options:
      values:
        - Left
        - Right  
  username:
    type: text
  background_variant:
    type: select
    options:
      values:
        - 'Dark'
        - 'Light'